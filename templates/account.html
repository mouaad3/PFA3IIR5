<!--Account Page -->

  <div class="account-page">
    <div class="container">
      <div class="row">
        <div class="col-2">
          <div class="form-container">
            <div class="form-btn">

              <span onclick="Login()">Register</span>
              <span onclick="Register()">Login</span>
              <hr id="Indicator">
              
            </div>
                
            <form id="LoginForm"  action="{{ url_for('login')}}" method="post">
                <div class="msg">{{msg}}</div>
                <input name="username" type="email" placeholder="Email">
                <input name= "password" type="password" placeholder="Password">
                <button type="submit" class="btn">Login</button>
            </form>

            <form id="RegForm" action="{{ url_for('new_user')}}" method="post">
                <input name="user" type="text" placeholder="Username">
                <input name="email"type="email" placeholder="Email">
                <input name="pass" type="password" placeholder="Password">
                <input name="age" type="text" placeholder="Age">
                <input name="phone" type="text" placeholder="Phone Number">
                <button type="submit" value = "btn" class="btn">Register</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
<!--JS for menu toggle -->
  <script>
  var MenuItems = document.getElementById("MenuItems");
  MenuItems.style.maxHeight = "0px";
  function clicktoggle(){
    if(MenuItems.style.maxHeight == "0px"){
      MenuItems.style.maxHeight = "200px"
    }else{
      MenuItems.style.maxHeight = "0px"
    }
  }
  </script>
  <script>
    var LoginForm = document.getElementById("LoginForm");
    var RegForm = document.getElementById("RegForm");
    var Indicator = document.getElementById("Indicator");


    function Register(){
      RegForm.style.transform = "translateX(0px)" ;
      LoginForm.style.transform = "translateX(0px)" ;
      Indicator.style.transform = "translateX(100px)" ;
    }
    function Login(){
      RegForm.style.transform = "translateX(300px)" ;
      LoginForm.style.transform = "translateX(300px)" ;
      Indicator.style.transform = "translateX(0px)" ;
    }
  </script>
